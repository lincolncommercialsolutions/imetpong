<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jellybobfish - What is 108?</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a15 0%, #1a0a2e 25%, #0f0f1e 50%, #1a1a2e 75%, #0a0a15 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 136, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 102, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 221, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        #gameContainer {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        canvas {
            border: 2px solid rgba(0, 221, 255, 0.5);
            border-radius: 20px;
            background: rgba(10, 10, 21, 0.8);
            box-shadow: 0 20px 60px rgba(0, 221, 255, 0.3);
            max-width: 100%;
            height: auto;
            backdrop-filter: blur(10px);
        }
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .layout-selector {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 50px;
            border: 2px solid rgba(0, 221, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .layout-btn {
            padding: 8px 16px;
            background: rgba(0, 221, 255, 0.1);
            color: #00ddff;
            border: 2px solid rgba(0, 221, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .layout-btn:hover {
            background: rgba(0, 221, 255, 0.2);
            border-color: rgba(0, 221, 255, 0.6);
            transform: translateY(-2px);
        }
        .layout-btn.active {
            background: rgba(0, 221, 255, 0.3);
            border-color: #00ddff;
            color: white;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid rgba(0, 221, 255, 0.3);
            color: #00ddff;
            font-weight: bold;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .stat-box:hover {
            border-color: rgba(0, 221, 255, 0.6);
            box-shadow: 0 5px 20px rgba(0, 221, 255, 0.2);
        }
        .control-instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid rgba(0, 221, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: white;
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-shadow: 
                0 0 10px rgba(0, 221, 255, 0.8),
                0 0 20px rgba(0, 221, 255, 0.6),
                0 0 30px rgba(0, 221, 255, 0.4);
            margin: 0;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 221, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(0, 221, 255, 0.5);
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .home-button:hover {
            background: rgba(0, 221, 255, 0.4);
            border-color: #00ddff;
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0, 221, 255, 0.4);
        }
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 21, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(0, 221, 255, 0.5);
            text-align: center;
            z-index: 100;
            box-shadow: 0 20px 60px rgba(0, 221, 255, 0.4);
            backdrop-filter: blur(20px);
        }
        #gameOverScreen h2 {
            color: #00ddff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px rgba(0, 221, 255, 0.8),
                0 0 20px rgba(0, 221, 255, 0.6);
        }
        #gameOverScreen p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            margin: 10px 0;
        }
        #restartButton {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0, 221, 255, 0.2);
            color: white;
            border: 2px solid #00ddff;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #restartButton:hover {
            background: rgba(0, 221, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 221, 255, 0.4);
        }
        @media (max-width: 850px) {
            #gameContainer { padding: 10px; gap: 10px; }
            .controls { gap: 10px; }
            .stat-box { padding: 8px 15px; font-size: 14px; }
            .layout-selector { padding: 8px 12px; }
            .layout-btn { padding: 6px 12px; font-size: 12px; }
            h1 { font-size: 2rem; }
            #gameOverScreen { padding: 30px 20px; }
            #gameOverScreen h2 { font-size: 2rem; }
            #gameOverScreen p { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='/'">üè† HOME</button>
    
    <div id="gameContainer">
        <h1>üéê jellybobfish üéê</h1>
        
        <div class="controls">
            <div class="layout-selector">
                <button class="layout-btn active" onclick="selectLayout('desktop')">üñ•Ô∏è Desktop</button>
                <button class="layout-btn" onclick="selectLayout('mobile')">üì± Mobile</button>
            </div>
            
            <div class="stat-box">‚è±Ô∏è <span id="timer">54</span>s</div>
            <div class="stat-box">üéØ <span id="score">0</span>/27</div>
            <div class="stat-box">üî• <span id="combo">0</span>x</div>
            <div class="stat-box">üèÜ <span id="highScore">0</span></div>
        </div>
        
        <div class="control-instructions" id="controlInstructions">
            ‚å®Ô∏è Use A and D keys to move ‚Ä¢ First to 27 wins!
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div id="gameOverScreen">
        <h2 id="gameOverTitle">üåä Game Over! üåä</h2>
        <p>Final Score: <span id="finalScore">0</span>/27</p>
        <p id="gameOverMessage" style="margin: 10px 0; font-size: 1.2rem;"></p>
        <p id="newHighScore" style="display:none; color: #ffd700;">üéâ NEW HIGH SCORE! üéâ</p>
        <button id="restartButton" onclick="restartGame()">Play Again</button>
    </div>

<script type="module">
        import { inject } from '@vercel/analytics';
        inject();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let isMobile = false;
        let gameRunning = false;
        let animationFrameId = null;
        let timerInterval = null;
        let timeLeft = 54;
        let score = 0;
        let combo = 0;
        let comboTimer = 0;
        let difficultyMultiplier = 1;
        let highScore = parseInt(localStorage.getItem('jellyHighScore')) || 0;
        const TARGET_SCORE = 27;
        const MAX_JELLYFISH = 15; // Prevent too many on screen
        const MAX_PARTICLES = 200; // Cap particle count
        
        document.getElementById('highScore').textContent = highScore;

        const catcher = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 80,
            width: 100,
            height: 40,
            speed: 8,
            color: '#FFD700',
            spongePoRes: [] // Cache pore positions
        };

        // Pre-generate sponge pore positions for better performance
        for (let i = 0; i < 20; i++) {
            catcher.spongePoRes.push({
                x: 10 + Math.random() * 80,
                y: 5 + Math.random() * 30,
                size: 2 + Math.random() * 2
            });
        }

        const keys = {};
        let touchX = null;

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = (touch.clientX - rect.left) * (canvas.width / rect.width);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = (touch.clientX - rect.left) * (canvas.width / rect.width);
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            touchX = null;
        });

        class Jellyfish {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = -50;
                this.radius = 18 + Math.random() * 12;
                this.speed = (1.5 + Math.random() * 2) * difficultyMultiplier;
                this.wobble = Math.random() * Math.PI * 2;
                
                const rand = Math.random();
                if (rand < 0.08) {
                    this.type = 'golden';
                    this.color = '#ffd700';
                    this.points = 3;
                } else if (rand < 0.20) {
                    this.type = 'rare';
                    this.color = '#ff69b4';
                    this.points = 2;
                } else {
                    this.type = 'normal';
                    this.color = `hsl(${180 + Math.random() * 60}, 80%, 60%)`;
                    this.points = 1;
                }
            }

            update() {
                this.y += this.speed;
                this.wobble += 0.05;
                this.x += Math.sin(this.wobble) * 2;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = 0.8;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const wobbleOffset = Math.sin(this.wobble + i) * 5;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + this.radius);
                    ctx.lineTo(
                        this.x + Math.cos(angle) * 10 + wobbleOffset,
                        this.y + this.radius + 30 + Math.sin(this.wobble + i) * 10
                    );
                    ctx.stroke();
                }
                ctx.restore();
            }

            isOffScreen() {
                return this.y > canvas.height + 50;
            }

            isCaught() {
                return (
                    this.y + this.radius > catcher.y &&
                    this.y < catcher.y + catcher.height &&
                    this.x > catcher.x &&
                    this.x < catcher.x + catcher.width
                );
            }
        }

        let jellyfish = [];
        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.color = color;
                this.life = 1;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawSponge() {
            ctx.save();
            if (combo >= 3) {
                ctx.shadowBlur = 30;
                ctx.shadowColor = combo >= 5 ? '#ff00ff' : '#00ff00';
            }
            ctx.fillStyle = catcher.color;
            const cornerRadius = 15;
            ctx.beginPath();
            ctx.moveTo(catcher.x + cornerRadius, catcher.y);
            ctx.lineTo(catcher.x + catcher.width - cornerRadius, catcher.y);
            ctx.quadraticCurveTo(catcher.x + catcher.width, catcher.y, catcher.x + catcher.width, catcher.y + cornerRadius);
            ctx.lineTo(catcher.x + catcher.width, catcher.y + catcher.height - cornerRadius);
            ctx.quadraticCurveTo(catcher.x + catcher.width, catcher.y + catcher.height, catcher.x + catcher.width - cornerRadius, catcher.y + catcher.height);
            ctx.lineTo(catcher.x + cornerRadius, catcher.y + catcher.height);
            ctx.quadraticCurveTo(catcher.x, catcher.y + catcher.height, catcher.x, catcher.y + catcher.height - cornerRadius);
            ctx.lineTo(catcher.x, catcher.y + cornerRadius);
            ctx.quadraticCurveTo(catcher.x, catcher.y, catcher.x + cornerRadius, catcher.y);
            ctx.closePath();
            ctx.fill();
            
            // Use cached pore positions for better performance
            ctx.fillStyle = '#FFA500';
            for (let i = 0; i < catcher.spongePoRes.length; i++) {
                const pore = catcher.spongePoRes[i];
                ctx.beginPath();
                ctx.arc(catcher.x + pore.x, catcher.y + pore.y, pore.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(catcher.x + catcher.width / 3, catcher.y + catcher.height / 3, catcher.width / 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function updateCatcher() {
            if (isMobile) {
                if (touchX !== null) {
                    catcher.x = touchX - catcher.width / 2;
                }
            } else {
                if (keys['a']) catcher.x -= catcher.speed;
                if (keys['d']) catcher.x += catcher.speed;
            }
            if (catcher.x < 0) catcher.x = 0;
            if (catcher.x > canvas.width - catcher.width) {
                catcher.x = canvas.width - catcher.width;
            }
            
            // Combo timer decay
            if (comboTimer > 0) {
                comboTimer--;
            } else if (combo > 0) {
                combo = 0;
                document.getElementById('combo').textContent = combo;
            }
        }

        function spawnJellyfish() {
            // Prevent too many jellyfish on screen
            if (jellyfish.length >= MAX_JELLYFISH) return;
            
            const spawnRate = 0.025 + (score / TARGET_SCORE) * 0.02;
            if (Math.random() < spawnRate) {
                jellyfish.push(new Jellyfish());
            }
        }

        function updateGame() {
            updateCatcher();
            spawnJellyfish();
            
            // Update difficulty multiplier based on progress
            difficultyMultiplier = 1 + (score / TARGET_SCORE) * 0.8;
            
            for (let i = jellyfish.length - 1; i >= 0; i--) {
                const jelly = jellyfish[i];
                jelly.update();
                if (jelly.isCaught()) {
                    // Add points with combo multiplier
                    const basePoints = jelly.points;
                    const comboBonus = Math.floor(combo * 0.5);
                    score = Math.min(TARGET_SCORE, score + basePoints + comboBonus);
                    
                    // Increase combo
                    combo++;
                    comboTimer = 120; // 2 seconds at 60fps
                    
                    document.getElementById('score').textContent = score;
                    document.getElementById('combo').textContent = combo;
                    
                    // Create particles with cap
                    const particleCount = Math.min(15 + combo * 2, 30);
                    for (let j = 0; j < particleCount; j++) {
                        if (particles.length < MAX_PARTICLES) {
                            particles.push(new Particle(jelly.x, jelly.y, jelly.color));
                        }
                    }
                    
                    // Golden jellyfish bonus: +5 seconds
                    if (jelly.type === 'golden') {
                        timeLeft += 5;
                        document.getElementById('timer').textContent = timeLeft;
                    }
                    
                    jellyfish.splice(i, 1);
                    
                    // Check win condition
                    if (score >= TARGET_SCORE) {
                        endGame(true);
                    }
                }
                else if (jelly.isOffScreen()) {
                    jellyfish.splice(i, 1);
                    // Reset combo on miss
                    if (combo > 0) {
                        combo = 0;
                        comboTimer = 0;
                        document.getElementById('combo').textContent = combo;
                    }
                }
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Emergency cleanup if particles exceed max
            if (particles.length > MAX_PARTICLES) {
                particles = particles.slice(particles.length - MAX_PARTICLES);
            }
        }

        function drawGame() {
            ctx.fillStyle = 'rgba(0, 26, 51, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            jellyfish.forEach(jelly => jelly.draw());
            particles.forEach(particle => particle.draw());
            drawSponge();
            
            // Draw combo text on screen if active
            if (combo >= 3) {
                ctx.save();
                ctx.font = 'bold 48px "Segoe UI"';
                ctx.fillStyle = combo >= 5 ? '#ff00ff' : '#00ff00';
                ctx.strokeStyle = '#001122';
                ctx.lineWidth = 4;
                ctx.textAlign = 'center';
                const comboText = `${combo}x COMBO!`;
                ctx.strokeText(comboText, canvas.width / 2, 80);
                ctx.fillText(comboText, canvas.width / 2, 80);
                ctx.restore();
            }
        }

        function gameLoopFunc() {
            if (!gameRunning) {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                return;
            }
            updateGame();
            drawGame();
            animationFrameId = requestAnimationFrame(gameLoopFunc);
        }

        function startTimer() {
            // Clear any existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    return;
                }
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(won = false) {
            gameRunning = false;
            
            // Clean up animation frame and timer
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const gameOverTitle = document.getElementById('gameOverTitle');
            const gameOverMessage = document.getElementById('gameOverMessage');
            
            if (won) {
                gameOverTitle.textContent = 'üèÜ VICTORY! üèÜ';
                gameOverTitle.style.color = '#ffd700';
                const timeBonus = timeLeft > 0 ? ` (${timeLeft}s remaining)` : '';
                gameOverMessage.textContent = `You caught all 27 jellyfish!${timeBonus}`;
                gameOverMessage.style.color = '#00ff00';
            } else {
                gameOverTitle.textContent = '‚è∞ Time\'s Up! ‚è∞';
                gameOverTitle.style.color = '#ff4444';
                if (score >= 20) {
                    gameOverMessage.textContent = 'So close! Try again!';
                    gameOverMessage.style.color = '#ffaa00';
                } else if (score >= 10) {
                    gameOverMessage.textContent = 'Not bad! Keep practicing!';
                    gameOverMessage.style.color = '#00aaff';
                } else {
                    gameOverMessage.textContent = 'Keep trying! You\'ll get there!';
                    gameOverMessage.style.color = '#00eaff';
                }
            }
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('jellyHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newHighScore').style.display = 'block';
            } else {
                document.getElementById('newHighScore').style.display = 'none';
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function startGame() {
            // Clean up any existing game state
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            gameRunning = true;
            timeLeft = 54;
            score = 0;
            combo = 0;
            comboTimer = 0;
            difficultyMultiplier = 1;
            jellyfish = [];
            particles = [];
            catcher.x = canvas.width / 2 - 50;
            
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('gameOverScreen').style.display = 'none';
            
            startTimer();
            gameLoopFunc();
        }

        window.restartGame = function() {
            startGame();
        };

        window.selectLayout = function(layout) {
            isMobile = (layout === 'mobile');
            const buttons = document.querySelectorAll('.layout-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            const instructions = document.getElementById('controlInstructions');
            if (isMobile) {
                instructions.textContent = 'üëÜ Slide left and right to move ‚Ä¢ First to 27 wins!';
            } else {
                instructions.textContent = '‚å®Ô∏è Use A and D keys to move ‚Ä¢ First to 27 wins!';
            }
        };

        // Pause game when tab is hidden to prevent lag/desync
        let wasRunning = false;
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (gameRunning) {
                    wasRunning = true;
                    // Pause the game loop
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                }
            } else {
                // Resume game if it was running
                if (wasRunning && gameRunning) {
                    wasRunning = false;
                    startTimer();
                    gameLoopFunc();
                }
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });

        startGame();
    </script>
</body>
