<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jellybobfish - What is 108?</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #001122 0%, #002b55 50%, #003366 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #gameContainer {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        canvas {
            border: 3px solid #00eaff;
            border-radius: 12px;
            background: linear-gradient(to bottom, #001a33 0%, #003d5c 100%);
            box-shadow: 0 10px 40px rgba(0, 234, 255, 0.4);
            max-width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .layout-selector {
            display: flex;
            gap: 10px;
            background: rgba(0, 50, 80, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #00eaff;
        }
        .layout-btn {
            padding: 8px 16px;
            background: rgba(0, 234, 255, 0.2);
            color: #00eaff;
            border: 2px solid #00eaff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .layout-btn:hover {
            background: rgba(0, 234, 255, 0.4);
            transform: scale(1.05);
        }
        .layout-btn.active {
            background: #00eaff;
            color: #001122;
        }
        .stat-box {
            background: rgba(0, 50, 80, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #00eaff;
            color: #00eaff;
            font-weight: bold;
            font-size: 16px;
        }
        .control-instructions {
            background: rgba(0, 50, 80, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #00eaff;
            color: #00eaff;
            font-size: 14px;
            text-align: center;
        }
        h1 {
            color: #00eaff;
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-shadow: 0 0 20px rgba(0, 234, 255, 0.8);
            margin: 0;
            text-align: center;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 234, 255, 0.9);
            color: #001122;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #00eaff;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
            transition: all 0.3s;
        }
        .home-button:hover {
            background: #00eaff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.8);
        }
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 26, 51, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #00eaff;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 40px rgba(0, 234, 255, 0.6);
        }
        #gameOverScreen h2 {
            color: #00eaff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 234, 255, 0.8);
        }
        #gameOverScreen p {
            color: #00eaff;
            font-size: 1.5rem;
            margin: 10px 0;
        }
        #restartButton {
            margin-top: 20px;
            padding: 15px 30px;
            background: #00eaff;
            color: #001122;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        #restartButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.8);
        }
        @media (max-width: 850px) {
            #gameContainer { padding: 10px; gap: 10px; }
            .controls { gap: 10px; }
            .stat-box { padding: 8px 15px; font-size: 14px; }
            .layout-selector { padding: 8px 12px; }
            .layout-btn { padding: 6px 12px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='/'">üè† HOME</button>
    
    <div id="gameContainer">
        <h1>üéê jellybobfish üéê</h1>
        
        <div class="controls">
            <div class="layout-selector">
                <button class="layout-btn active" onclick="selectLayout('desktop')">üñ•Ô∏è Desktop</button>
                <button class="layout-btn" onclick="selectLayout('mobile')">üì± Mobile</button>
            </div>
            
            <div class="stat-box">‚è±Ô∏è <span id="timer">54</span>s</div>
            <div class="stat-box">üíï <span id="lives">3</span></div>
            <div class="stat-box">‚≠ê <span id="score">0</span></div>
            <div class="stat-box">üèÜ <span id="highScore">0</span></div>
        </div>
        
        <div class="control-instructions" id="controlInstructions">
            ‚å®Ô∏è Use A and D keys to move
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div id="gameOverScreen">
        <h2>üåä Game Over! üåä</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p id="newHighScore" style="display:none; color: #ffd700;">üéâ NEW HIGH SCORE! üéâ</p>
        <button id="restartButton" onclick="restartGame()">Play Again</button>
    </div>

<script type="module">
        import { inject } from '@vercel/analytics';
        inject();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let isMobile = false;
        let gameRunning = false;
        let gameLoop;
        let timeLeft = 54;
        let lives = 3;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('jellyHighScore')) || 0;
        
        document.getElementById('highScore').textContent = highScore;

        const catcher = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 80,
            width: 100,
            height: 40,
            speed: 8,
            color: '#FFD700',
            powerUp: false,
            powerUpTime: 0
        };

        const keys = {};
        let touchX = null;

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = (touch.clientX - rect.left) * (canvas.width / rect.width);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = (touch.clientX - rect.left) * (canvas.width / rect.width);
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            touchX = null;
        });

        class Jellyfish {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = -50;
                this.radius = 20 + Math.random() * 15;
                this.speed = 1 + Math.random() * 2;
                this.wobble = Math.random() * Math.PI * 2;
                
                const rand = Math.random();
                if (rand < 0.05) {
                    this.type = 'golden';
                    this.color = '#ffd700';
                    this.points = 30;
                } else if (rand < 0.15) {
                    this.type = 'rare';
                    this.color = '#ff69b4';
                    this.points = 50;
                } else {
                    this.type = 'normal';
                    this.color = `hsl(${180 + Math.random() * 60}, 80%, 60%)`;
                    this.points = 10;
                }
            }

            update() {
                this.y += this.speed;
                this.wobble += 0.05;
                this.x += Math.sin(this.wobble) * 2;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = 0.8;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const wobbleOffset = Math.sin(this.wobble + i) * 5;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + this.radius);
                    ctx.lineTo(
                        this.x + Math.cos(angle) * 10 + wobbleOffset,
                        this.y + this.radius + 30 + Math.sin(this.wobble + i) * 10
                    );
                    ctx.stroke();
                }
                ctx.restore();
            }

            isOffScreen() {
                return this.y > canvas.height + 50;
            }

            isCaught() {
                return (
                    this.y + this.radius > catcher.y &&
                    this.y < catcher.y + catcher.height &&
                    this.x > catcher.x &&
                    this.x < catcher.x + catcher.width
                );
            }
        }

        let jellyfish = [];
        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.color = color;
                this.life = 1;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawSponge() {
            ctx.save();
            if (catcher.powerUp) {
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#00ff00';
            }
            ctx.fillStyle = catcher.color;
            const cornerRadius = 15;
            ctx.beginPath();
            ctx.moveTo(catcher.x + cornerRadius, catcher.y);
            ctx.lineTo(catcher.x + catcher.width - cornerRadius, catcher.y);
            ctx.quadraticCurveTo(catcher.x + catcher.width, catcher.y, catcher.x + catcher.width, catcher.y + cornerRadius);
            ctx.lineTo(catcher.x + catcher.width, catcher.y + catcher.height - cornerRadius);
            ctx.quadraticCurveTo(catcher.x + catcher.width, catcher.y + catcher.height, catcher.x + catcher.width - cornerRadius, catcher.y + catcher.height);
            ctx.lineTo(catcher.x + cornerRadius, catcher.y + catcher.height);
            ctx.quadraticCurveTo(catcher.x, catcher.y + catcher.height, catcher.x, catcher.y + catcher.height - cornerRadius);
            ctx.lineTo(catcher.x, catcher.y + cornerRadius);
            ctx.quadraticCurveTo(catcher.x, catcher.y, catcher.x + cornerRadius, catcher.y);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#FFA500';
            for (let i = 0; i < 20; i++) {
                const px = catcher.x + 10 + Math.random() * (catcher.width - 20);
                const py = catcher.y + 5 + Math.random() * (catcher.height - 10);
                ctx.beginPath();
                ctx.arc(px, py, 2 + Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(catcher.x + catcher.width / 3, catcher.y + catcher.height / 3, catcher.width / 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function updateCatcher() {
            if (isMobile) {
                if (touchX !== null) {
                    catcher.x = touchX - catcher.width / 2;
                }
            } else {
                if (keys['a']) catcher.x -= catcher.speed;
                if (keys['d']) catcher.x += catcher.speed;
            }
            if (catcher.x < 0) catcher.x = 0;
            if (catcher.x > canvas.width - catcher.width) {
                catcher.x = canvas.width - catcher.width;
            }
            if (catcher.powerUp) {
                catcher.powerUpTime--;
                if (catcher.powerUpTime <= 0) {
                    catcher.powerUp = false;
                }
            }
        }

        function spawnJellyfish() {
            if (Math.random() < 0.02) {
                jellyfish.push(new Jellyfish());
            }
        }

        function updateGame() {
            updateCatcher();
            spawnJellyfish();
            for (let i = jellyfish.length - 1; i >= 0; i--) {
                const jelly = jellyfish[i];
                jelly.update();
                if (jelly.isCaught()) {
                    score += jelly.points;
                    document.getElementById('score').textContent = score;
                    for (let j = 0; j < 15; j++) {
                        particles.push(new Particle(jelly.x, jelly.y, jelly.color));
                    }
                    if (jelly.type === 'golden') {
                        catcher.powerUp = true;
                        catcher.powerUpTime = 300;
                        timeLeft += 10;
                        document.getElementById('timer').textContent = timeLeft;
                    }
                    jellyfish.splice(i, 1);
                }
                else if (jelly.isOffScreen()) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    jellyfish.splice(i, 1);
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawGame() {
            ctx.fillStyle = 'rgba(0, 26, 51, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            jellyfish.forEach(jelly => jelly.draw());
            particles.forEach(particle => particle.draw());
            drawSponge();
        }

        function gameLoopFunc() {
            if (!gameRunning) return;
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoopFunc);
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    return;
                }
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('jellyHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newHighScore').style.display = 'block';
            } else {
                document.getElementById('newHighScore').style.display = 'none';
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function startGame() {
            gameRunning = true;
            timeLeft = 54;
            lives = 3;
            score = 0;
            jellyfish = [];
            particles = [];
            catcher.x = canvas.width / 2 - 50;
            catcher.powerUp = false;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('lives').textContent = lives;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'none';
            startTimer();
            gameLoopFunc();
        }

        window.restartGame = function() {
            startGame();
        };

        window.selectLayout = function(layout) {
            isMobile = (layout === 'mobile');
            const buttons = document.querySelectorAll('.layout-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            const instructions = document.getElementById('controlInstructions');
            if (isMobile) {
                instructions.textContent = 'üëÜ Slide left and right to move';
            } else {
                instructions.textContent = '‚å®Ô∏è Use A and D keys to move';
            }
        };

        startGame();
    </script>
</body>
</html>
