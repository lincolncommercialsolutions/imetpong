<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gold BBs Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        h2 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95em;
            line-height: 1.4;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        input {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
            background: #27ae60;
        }
        
        button:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin: 10px 0;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 0.9em;
            margin: 10px 0;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        p {
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üèÜ Gold BBs Challenge</h1>
        <h2>Create Account</h2>
        <p class="subtitle">Beat J4RV1S 4 times to collect all 4 Gold BBs Tire Rims and unlock ALL the secrets!</p>
        
        <div class="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password (min 6 characters)" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button id="signupBtn">üéÆ Sign Up</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
        
        <p>Already have an account? <a href="/connect4-login.html">Login</a></p>
        <p><a href="/">‚Üê Back to Home</a></p>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDw4hAhNsUR3ibuVQlTmBKecum4twW-IEA",
            authDomain: "connect4-7e1de.firebaseapp.com",
            projectId: "connect4-7e1de",
            storageBucket: "connect4-7e1de.firebasestorage.app",
            messagingSenderId: "39611957628",
            appId: "1:39611957628:web:39611957628",
            databaseURL: "https://connect4-7e1de-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User authenticated, redirecting to game...');
                window.location.href = '/connect4.html';
            }
        });

        const signupBtn = document.getElementById('signupBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        async function signup() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            if (!username || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }
            
            try {
                const email = username + '@goldbbschallenge.local';
                console.log('Creating account...');
                await createUserWithEmailAndPassword(auth, email, password);
                successMessage.textContent = 'Account created! Redirecting to game...';
                successMessage.classList.add('show');
                console.log('Signup successful! Redirecting...');
                // onAuthStateChanged will handle redirect
            } catch (error) {
                console.error('Signup error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage.textContent = 'Username already taken';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage.textContent = '‚ö†Ô∏è Firebase Setup Required: Enable Email/Password authentication';
                } else {
                    errorMessage.textContent = 'Signup failed: ' + error.message;
                }
                errorMessage.classList.add('show');
            }
        }

        signupBtn.addEventListener('click', signup);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signup();
        });
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signup();
        });
        confirmPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signup();
        });
    </script>
</body>
</html>
