<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>303 See Other</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    padding: 20px;
  }
  
  .container {
    text-align: center;
    max-width: 600px;
  }
  
  h1 {
    font-size: 120px;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 0 5px 20px rgba(0,0,0,0.3);
  }
  
  h2 {
    font-size: 32px;
    margin-bottom: 15px;
    font-weight: 300;
  }
  
  p {
    font-size: 18px;
    line-height: 1.6;
    opacity: 0.9;
    margin-bottom: 30px;
  }
  
  a {
    display: inline-block;
    padding: 15px 40px;
    background: rgba(255,255,255,0.2);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    border: 2px solid white;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }
  
  a:hover {
    background: white;
    color: #667eea;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  
  @media (max-width: 768px) {
    h1 {
      font-size: 80px;
    }
    
    h2 {
      font-size: 24px;
    }
    
    p {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>303</h1>
    <h2>See Other</h2>
    <p>The response to this request can be found under a different URI.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
